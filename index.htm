<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/airbnb.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/uicons/css/uicons-regular-rounded.css">
    <title>Airbnb</title>
</head>
<body>
    <div class="black-bg">
        <div class="top-header font-circular">
            <div class="width-90 width-l-95 width-l-95 margin-auto">
                <nav class="flex-row align-items-center padding-top-bottom-10">
                    <div class="col-2 col-lx-1 col-l-3 col-m-3 col-s-3">
                        <div class="width-60 width-lx-100 width-l-80 width-m-80 width-s-80">
                            <img class="img" src="./images/airbnb.svg" alt="">
                        </div>
                    </div>
                    
                        <div class="width-40 width-lx-60 width-l-70 margin-auto experience-btn absolute hide-on-media-720">
                            <div class="flex-row align-items-center justify-content-space-between">
                                <div>Start your search</div>
                                <div><div class="search-icon"><i class="fi-rr-search"></i></div></div>
                            </div>
                        </div>
                
                    <div class="col-3 col-l-3 col-m-3 col-s-3">
                        <div class="flex-row-reverse align-items-center justify-content-space-between">
                            
                            <div class="top-btn"><i class="fi fi-rr-globe"></i></div>
                            <a class="top-btn hide-element" href="">Become a host</a>
                        </div>
                    </div>
                </nav>
                <div class="top-search width-80 width-lx-100 width-l-100 margin-auto hide-on-media-720">
                    
                        <div class="col-9">
                            <div class="flex-row align-items-center">
                                <div class="col-6 div-input">
                                    <label for="" class="font-14 truncate">Location</label>
                                    <input type="text" placeholder="Where are you going?" />
                                </div><div class="black-text">|</div>
                                <div class="col-3 div-input">
                                    <label for="" class="font-14 truncate">Check in</label>
                                    <input type="text" placeholder="Add dates" onfocus="(this.type = 'date')" onblur="(this.type = 'text')" />
                                </div><div class="black-text">|</div>
                                <div class="col-3 div-input">
                                    <label for="" class="font-14 truncate">Check out</label>
                                    <input type="text" placeholder="Add dates" onfocus="(this.type = 'date')" onblur="(this.type = 'text')" />
                                </div><div class="black-text">|</div>
                            </div>
                        </div>
                        <div class="col-3 div-input">
                            <div class="flex-row justify-content-space-between align-items-center">
                                <div>
                                    <label for="" class="font-14">Guests</label>
                                    <div class="grey-text truncate">Add Guests</div>
                                </div>
                                <button class="search-btn">
                                    <div class="flex-row align-items-center overflow-hidden">
                                        <i class="fi fi-rr-search"></i> <span class="text">Search</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
      
    </div>

    <div class="width-90 margin-auto">
        <div style="transform: translateY(-100px)" class="relative flex-column justify-content-center">
            <img id="data-intro" data-small="./images/d6cecaa4-6334-40bc-a1aa-f4906ee2f724.jpg" data-img="./images/931d5140-30cd-4f96-a73a-cb31c76029a4.webp" class="img rounded gift" src="./images/931d5140-30cd-4f96-a73a-cb31c76029a4.webp" alt="">
            <div class="absolute introducing left-10">
                <div class="center-text">
                    <div class="font-circular font-20">Introducing</div>
                    <div class="font-circular font-70 font-s-40 bold-text">Airbnb</div>
                    <div class="font-circular font-70 font-s-40 bold-text">gift cards</div>
                    <button class="black">Shop now</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-space-between align-items-center">
            <div class="col-6 col-lx-9 col-l-9 col-m-12 col-s-12">
                <div class="font-circular font-30 bold-text">Inspiration for your next trip</div>
            </div>
            <div>
                <div class="flex-row align-items-center justify-content-center inspire">
                    <div class="bubble"><i class="fi fi-rr-caret-left"></i></div>
                    <div class="bubble active"><i class="fi fi-rr-caret-right"></i></div>
                </div>
            </div>
        </div>

        <div class="padding-all-20"></div>
        <div class="overflow-hidden">
            <div id="effect-width" class="flex-row overflow-hidden">
                <div class="col-3 inspire-div padding-all-10">
                    <div><img class="img rounded-top" src="./images/a433b4d0-8183-4523-b4c5-99b81c5729c1.webp" alt=""></div>
                    <div class="red-bg white-text rounded-bottom" style="transform: translateY(-10px);">
                        <div class="font-circular absolute padding-all-10">
                            <div class="font-30 bold-text">Cape Coast</div><br>
                            <div>126 kilometers away</div>
                        </div>
                        <img class="img" src="./images/a433b4d0-8183-4523-b4c5-99b81c5729c1.webp" alt="" style="visibility: hidden;">
                    </div>
                
    
                
                    <div><img class="img rounded-top" src="./images/a433b4d0-8183-4523-b4c5-99b81c5729c1.webp" alt=""></div>
                    <div class="red-bg white-text rounded-bottom" style="transform: translateY(-10px);">
                        <div class="font-circular absolute padding-all-10">
                            <div class="font-30 bold-text">Elmina</div><br>
                            <div>134 kilometers away</div>
                        </div>
                        <img class="img" src="./images/a433b4d0-8183-4523-b4c5-99b81c5729c1.webp" alt="" style="visibility: hidden;">
                    </div>
            
    
                <div class="col-3 inspire-div padding-all-10">
                    <div><img class="img rounded-top" src="./images/3a7b8005-28b8-48b8-8efa-0a6a00f7d5d8.webp" alt=""></div>
                    <div class="red-bg white-text rounded-bottom" style="transform: translateY(-10px);">
                        <div class="font-circular absolute padding-all-10">
                            <div class="font-30 bold-text">Kasoa</div><br>
                            <div>23 kilometers away</div>
                        </div>
                        <img class="img" src="./images/3a7b8005-28b8-48b8-8efa-0a6a00f7d5d8.webp" alt="" style="visibility: hidden;">
                    </div>
                </div>
    
                <div class="col-3 inspire-div padding-all-10">
                    <div><img class="img rounded-top" src="./images/aff9e173-b551-44e4-80f3-bd9b9d632f8b.webp" alt=""></div>
                    <div class="red-bg white-text rounded-bottom" style="transform: translateY(-10px);">
                        <div class="font-circular absolute padding-all-10">
                            <div class="font-30 bold-text">Winneba</div><br>
                            <div>50 kilometers away</div>
                        </div>
                        <img class="img" src="./images/aff9e173-b551-44e4-80f3-bd9b9d632f8b.webp" alt="" style="visibility: hidden;">
                    </div>
                </div>
            </div>
        </div>

    
       
    </div>


  
    <script src="./script/index.js"></script>
</body>
</html>
